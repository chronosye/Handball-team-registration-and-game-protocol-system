<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head ::head"></th:block>
<th:block th:insert="fragments/navbar :: header"></th:block>
<body>
<div class="container main">
    <div class="container info">
        <h2>Turnīri</h2>
        <table id="tournaments" class="table table-striped table-bordered" th:unless="${#sets.isEmpty(tournaments)}">
            <thead>
            <tr>
                <th>Turnīra nosaukums</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tournament : ${tournaments}">
                <td th:text="${tournament.name}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/tournaments/'+${tournament.id}}">Turnīra informācija</a>
                </td>
            </tr>
            </tbody>
        </table>
        <h3 th:if="${#sets.isEmpty(tournaments)}">Pašlaik nav nevienu aktīvu turnīru!</h3>
    </div>
</div>
<th:block th:insert="fragments/script :: scripts"></th:block>
</body>
</html>
