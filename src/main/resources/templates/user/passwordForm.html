<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head ::head"></th:block>
<th:block th:insert="fragments/navbar :: header"></th:block>
<body>
<div class="container main">
    <div class="container info">
        <form role="form" th:action="@{'/profile/editPassword'}" th:method="post">
            <div class="form-group">
                <h6>Vec훮 parole</h6>
                <input class="form-control" name="oldPassword" type="password">
                <p class="pError bg-danger" th:if="${oldPasswordError!=null}" th:text="${oldPasswordError}"></p>
            </div>
            <div class="form-group">
                <h6>Jaun훮 parole</h6>
                <input class="form-control" name="newPassword" type="password">
                <p class="pError bg-danger" th:if="${newPasswordError!=null}" th:text="${newPasswordError}"></p>
            </div>
            <div class="form-group">
                <h6>Atk훮rtot jauno paroli</h6>
                <input class="form-control" name="newPasswordRepeat" type="password">
                <p class="pError bg-danger" th:if="${newPasswordRepeatError!=null}"
                   th:text="${newPasswordRepeatError}"></p>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit">Saglab훮t</button>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="fragments/script :: scripts"></th:block>
</body>
</html>
