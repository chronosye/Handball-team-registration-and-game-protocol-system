<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head ::head"></th:block>
<th:block th:insert="fragments/navbar :: header"></th:block>
<body>
<div class="container main">
    <div class="container info">
        <h3 th:text="${team.name}"></h3>
        <h6>Komandas spēlētāji</h6>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Vārds</th>
                <th>Uzvārds</th>
                <th>Pozīcija</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player:${team.players}">
                <td th:text="${player.name}"></td>
                <td th:text="${player.surname}"></td>
                <td th:text="${player.position}"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{'/teams/'+${team.id}+'/player/'+${player.id}}">Spēlētāja
                        informācija</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:insert="fragments/script :: scripts"></th:block>
</body>
</html>
