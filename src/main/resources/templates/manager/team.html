<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pievienot/Noņemt turnīra organizatoru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<div class="sticky-top" th:insert="fragments/navbar.html"></div>
<body>
<div class="container main">
    <h2 th:text="${team.name}"></h2>
    <h6>Spēlētāji</h6>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vārds</th>
            <th>Uzvārds</th>
            <th>Pozīcija</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${team.players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.surname}"></td>
            <td th:text="${player.position}"></td>
            <td>
                <a class="btn btn-warning btn-block" th:href="@{'/manager/team/editPlayer/'+${player.id}}">Labot spēlētāju</a>
            </td>
            <td>
                <a class="btn btn-danger btn-block" th:href="@{'/manager/team/deletePlayer/'+${player.id}}">Dzēst spēlētāju</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success btn-block" th:href="@{'/manager/team/addPlayer'}">Pievienot spēlētāju</a>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
