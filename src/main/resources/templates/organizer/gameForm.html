<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<div class="sticky-top" th:insert="fragments/navbar.html"></div>
<body>
<div class="container main">
    <div class="container info">
    <form role="form" th:action="@{'/organizer/tournaments/'+${tournamentId}+'/game'}" th:object="${game}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <h6>Mājas komanda</h6>
            <select class="form-control" th:field="*{homeTeam}">
                <option value="">--Izvēlies mājas komandu--</option>
                <option th:each="homeTeam : ${teams}" th:value="${homeTeam.id}" th:text="${homeTeam.name}"></option>
            </select>
            <p class="pError bg-danger" th:if="${#fields.hasErrors('homeTeam')}" th:errors="*{homeTeam}"></p>
        </div>
        <div class="form-group">
            <h6>Viesu komanda</h6>
            <select class="form-control" th:field="*{awayTeam}">
                <option value="">--Izvēlies mājas komandu--</option>
                <option th:each="awayTeam : ${teams}" th:value="${awayTeam.id}" th:text="${awayTeam.name}"></option>
            </select>
            <p class="pError bg-danger" th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}"></p>
        </div>
        <div class="form-group">
            <h6>Protokolists</h6>
            <select class="form-control" th:field="*{protocolist}">
                <option value="">--Izvēlies protokolistu--</option>
                <option th:each="protocolist : ${protocolists}" th:value="${protocolist.id}" th:text="${protocolist.name + ' ' +protocolist.surname + '( ' + protocolist.email +' )'}"></option>
            </select>
            <p class="pError bg-danger" th:if="${#fields.hasErrors('protocolist')}" th:errors="*{protocolist}"></p>
        </div>
        <div class="form-group">
            <h6>Datums un laiks</h6>
            <input class="form-control" th:field="*{date}" type="datetime-local">
            <p class="pError bg-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" type="submit">Saglabāt spēli</button>
        </div>
    </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
