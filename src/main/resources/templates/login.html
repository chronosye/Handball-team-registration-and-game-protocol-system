<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head ::head"></th:block>
<th:block th:insert="fragments/navbar :: header"></th:block>
<body>
<div class="login">
    <form role="form" th:action="@{/login}" th:method="post">
        <img class="formLogo" src="/img/logo.png" alt="">
        <h2>Pieslēgties</h2>
        <div class="form-group"><input class="form-control" name="username" type="email" placeholder="E-pasts"></div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Parole">
            <p th:if="${error}" class="pError bg-danger">Nepareizs e-pasts vai parole!</p>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" type="submit">Pieslēgties</button>
        </div>
        <a href="/register">Neesi piereģistrējies? Spied šeit!</a>
    </form>
</div>
</body>
<th:block th:insert="fragments/script :: scripts"></th:block>
</html>
