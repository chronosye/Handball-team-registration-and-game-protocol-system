<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spanth="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reģistrēties</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="login">
    <form role="form" th:action="@{/register}" th:object="${user}" th:method="post">
        <h2>Reģistrēties</h2>
        <div class="form-group">
            <input class="form-control" th:field="*{name}" name="name" type="text" placeholder="Vārds">
            <p class="pError bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{surname}" name="surname" type="text" placeholder="Uzvārds">
            <p class="pError bg-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{email}" name="email" type="text" placeholder="E-pasts">
            <p class="pError bg-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <input class="form-control" th:field="*{password}" name="password" type="password" placeholder="Parole">
            <p class="pError bg-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group"><button class="btn btn-success btn-block" type="submit">Reģistrēties</button></div>
        <a href="/register">Esi jau reģistrējies? Spied šeit,lai pieslēgtos!</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
